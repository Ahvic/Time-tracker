<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <h4>Nom de du projet</h4>
        <input type="text"
               id="name"
               name="name"
               ngModel
               class="form-control">
      </div>
      <button class="btn btn-primary"
              type="submit">Enregistrer</button>
    </form>
  </div>
</div>
