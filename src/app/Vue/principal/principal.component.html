<div class="list-group">
  <a class="list-group-item list-group-item-action" (click)="onQuickStart()">Quick start</a>
</div>

<div>
  <h4>Liste des tâches en cours</h4>

  <ul class="list-group">
  <app-tache-simple *ngFor="let tache of tasksRunning"
                     [tache]="tache"></app-tache-simple>
  </ul>

  <a routerLink="toutes-les-taches" class="list-group-item list-group-item-action">Toutes les tâches</a>
  <a routerLink="taches-solitaires" class="list-group-item list-group-item-action">Toutes les tâches solitaires</a>
</div>

<div>
  <h4>Liste des projets</h4>

  <ul class="list-group">
    <app-projet-simple *ngFor="let projet of projets"
                       [projet]="projet"
                       (click)="onSelect(projet)"></app-projet-simple>
  </ul>
</div>

<div>
  <a routerLink="creerProjet" class="list-group-item list-group-item-action">Nouveau projet</a>
</div>
