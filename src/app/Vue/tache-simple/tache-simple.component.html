<a class="list-group-item list-group-item-action">
  <div class="row">

    <div class="col-sm-1">
      <button class="btn btn-primary"
              [disabled]="tache.running"
              (click)="onAllumerEtendre()">Lancer</button>
    </div>

    <div class="col-sm-1">
      <button class="btn btn-primary"
              [disabled]="!tache.running"
              (click)="onAllumerEtendre()">Arrêter</button>
    </div>

    <div class="col-sm-8">
      <p>{{ tache.name }}</p>
    </div>

    <div class="col-sm-1">
      <!-- On enlève une heure ( 60 * 60 * 1000 ms) au compteur à cause des ricains qui commencent à compter depuis le 1e janvier 1970 à 1h du mat -->
      <p>{{ tache.duration - (60 * 60 * 1000) | date: 'H:mm:ss' }}</p>
    </div>

    <div class="col-sm-1">
      <button class="btn btn-primary"
              (click)="onModify()">Modifier</button>
    </div>
  </div>
</a>
